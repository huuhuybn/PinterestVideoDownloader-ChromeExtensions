<script type="text/javascript">
    document.getElementById("paste").addEventListener("click", function (a) {
        a = document.getElementById("paste");
        var c = document.getElementById("url");

        }, a.innerHTML = '<span><i class="icon icon-clear"></i>Clear</span>', sendEvent('click_paste_btn'))
    });
</script>
